<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.GCrqt1i0ZBer7uczY0dGJgHaHa?rs=1&pid=ImgDetMain"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="container">
      <div><h1>Calculator</h1></div>
      <div class="containerCalculator">
        <input id="Inputs" type="text" disabled />
        <div class="containerButton">
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
          </div>
          <div>
            <button>0</button>
            <button>.</button>
            <button class="ButtonClear">C</button>
            <button>/</button>
          </div>
          <div>
            <button class="ButtonPlas">=</button>
          </div>
        </div>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
